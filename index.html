<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Controle Financeiro</title>
</head>
<body>

    <!-- ======================= TELA DE LOGIN (Original) ======================= -->
    <div class="main-login" id="login-screen">
        <div class="left-login">
            <h1>Faça o login<br>E comece a usar</h1>
            <img src="img/img.svg" class="left-login-image" alt="Finance Animation">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" id="login-button">Login</button>
            </div>
        </div>
    </div>

    <!-- ======================= CONTEÚDO PRINCIPAL (Escondido) ======================= -->
    <div id="main-content" style="display: none;">
        <header>
            <div class="header-content">
                <h1>Controle Financeiro</h1>
            </div>
        </header>

        <main class="main-dashboard">
            <div class="resume-container">
                <div class="resume-item">
                    <p>Receitas</p>
                    <span id="incomes" class="income-value">R$ 0,00</span>
                </div>
                <div class="resume-item">
                    <p>Despesas</p>
                    <span id="expenses" class="expense-value">R$ 0,00</span>
                </div>
                <div class="resume-item">
                    <p>Investimentos</p>
                    <span id="investments" class="investment-value">R$ 0,00</span>
                </div>
                <div class="resume-item total-item">
                    <p>Saldo Atual</p>
                    <span id="total" class="total-value">R$ 0,00</span>
                </div>
            </div>

            <div class="button-container">
                <button id="btnNew">Adicionar Lançamento</button>
            </div>

            <div class="div-table">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th class="columnType">Tipo</th>
                            <th class="columnAction">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela -->
                    </tbody>
                </table>
            </div>

            <div class="projections-container">
                <h2>Projeção de Parcelas</h2>
                <div id="installments-projection" class="info-section">
                    <p>Nenhuma despesa parcelada futura.</p>
                </div>
            </div>

            <div class="budgets-container">
                <h2>Orçamentos Mensais</h2>
                <div id="budgets-overview" class="info-section">
                    <p>Nenhum orçamento configurado.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- ======================= MODAL (Janela Pop-up) ======================= -->
    <div class="modal-container" id="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Novo Lançamento</h2>
            <div class="form-group">
                <label for="m-desc">Descrição</label>
                <input id="m-desc" type="text" required>
            </div>
            <div class="form-group">
                <label for="m-amount">Valor</label>
                <input id="m-amount" type="number" required>
            </div>
             <div class="form-group">
                <label for="m-date">Data</label>
                <input id="m-date" type="date" required>
            </div>
            <div class="form-group">
                <label for="m-type">Tipo</label>
                <select id="m-type">
                    <option value="Entrada">Receita</option>
                    <option value="Saída" selected>Despesa</option>
                    <option value="Investimento">Investimento</option>
                </select>
            </div>
            <div class="form-group" id="installments-group" style="display: none;">
                <label for="m-installments">Nº de Parcelas (deixar 1 se for à vista)</label>
                <input id="m-installments" type="number" value="1" min="1">
            </div>
            <div class="form-group">
                <label for="m-budget">Categoria do Orçamento</label>
                <select id="m-budget">
                    <option value="Nenhum">Nenhum</option>
                </select>
            </div>
            <button id="btnSalvar">SALVAR</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
