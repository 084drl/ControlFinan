<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <title>Dashboard - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>Dashboard</h1>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="orcamentos.html">Orçamentos</a>
                <a href="categorias.html">Categorias</a>
            </nav>
        </div>
        <div class="header-right">
            <button id="logout-btn" class="btn-logout">Sair</button>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Visão Geral</h2>
            <canvas id="graficoDespesas" width="400" height="200"></canvas>
        </section>
    </main>

    <script>
        document.getElementById("logout-btn").addEventListener("click", function () {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        });

        const ctx = document.getElementById('graficoDespesas').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Despesas',
                    data: [1200, 1900, 3000, 500, 2000, 3000],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
